<!DOCTYPE html>
<html>
<head>
	<style>
		body{
				background-image: linear-gradient(120deg, red, blue);
		}
		.br{
			border-radius: 15px;
			background: red;
			padding: 5px;
			width: 200px;
			height: 150px;
		}
		#grad{
			height: 400px;
			background-color: blue;
			background-image: linear-gradient(120deg, red, blue)
		}
		h1{
			text-shadow: 3px 2px 8px grey;
		}
		.box{
			margin-top: 6px;
			width: 300px;
  			height: 100px;
 			padding: 15px;
  			background-color: red;
  			box-shadow: 10px 10px 5px grey;
		}
	</style>

</head>
<body>
	<h1> Text shadows</h1>
	<p>Rounded corners for an element with a specified background color:</p>
<p class="br">Rounded corners!</p>
<div id="grad"></div>
<div class="box">This is a div element with a box-shadow</div>

</body>
</html>
